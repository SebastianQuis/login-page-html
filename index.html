<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/15ac33f7f0.js" crossorigin="anonymous"></script>

    <title>Login</title>

    <link rel="stylesheet" href="css/estilos.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <!-- ICONO EN PARTE SUPERIOR -->
    <link rel="shortcut icon" type="img/no-iamge" href="./img/no-image.jpg">
    
</head>
<body>
    
    <section>
        <div class="login">
            <h1>Login</h1>
            <form action="" method="post">

                <input type="text" name="name" id="name" placeholder="Nombre completo" autocomplete="off" required/>
                
                <input type="email" name="user" id="user" placeholder="Correo" autocomplete="off" required/>
                
                <input type="password" name="password" id="password" placeholder="Contraseña" required/>

                <p><a href="#">¿Olvidaste tu contraseña?</a></p>

                <button type="submit">Ingresar</button>

                <p><a href="#">Regístrate</a></p>

            </form>
        </div>
    </section>

<!-- 
    <footer>
        <img src="img/no-image.jpg" alt="image">
    </footer> -->


</body>
</html>
